<!DOCTYPE html>
<html>
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Duru Sans' rel='stylesheet'>
    <title>Panel de Control: IoT</title>
    
    <style>
body {
  background-color: #F0F2EB;}
p  {
  font-family: 'Duru Sans';
  color: #1C140D;
  font-size: 14px;
  letter-spacing: 2.5px;
  text-align: center;
      }
h1 {
  font-family: 'Alegreya Sans SC';
  color: #2E0D23;
  font-size: 24x;
  letter-spacing: 2px;
  text-align: center;
      }
h2{
  font-family: 'Alegreya Sans SC';
  color: #2E0D23;
  font-size: 20px;
  letter-spacing: 2px;
  text-align: center;
      }
h3{
  font-family: 'Alegreya Sans SC';
  color: #2E0D23;
  font-size: 18;
  letter-spacing: 2px;
  text-align: center;
      }
.boton{
  display:inline-block;
  text-decoration: none;
  border: none;
  border-radius:  9px;
  background-color: #36393B;
  font-family: 'Duru Sans';
  font-size: 14px;
  padding-top: 20px;
  padding-bottom: 20px;
  padding-left: 110px;
  padding-right:110px;
  cursor: pointer;
  opacity: 1;
  transition: 0.3s;
      }
.boton:hover{
  text-decoration: none;
  opacity: 0.7}
.success {
   text-decoration: none;
   color: #D4D6D1;
}

.success:hover {
    text-decoration: none;
    background-color: #D4D6D1;
    color: white;
}
.quote{
  padding-top: 10px;
  padding-bottom: 12px;
  width: 65%;
  background-color: #E5EDB8;
  border-left: 6px solid #5A9787;
}
.footer {
  padding-top: 5px;
  padding-bottom: 5px;
  font-family: 'Alegreya Sans SC';    
  background-color: #76615E;
  position: fixed;
  width: 100%;
  height: 40px;
  margin-top: -40px;
  text-align: center;
}
a:link, a:hover, a:visited, a:active {
   text-decoration: none;
   color: #D4D6D1; 
      }
@media all and (max-width:30em){
 a.boton{
  max-width:600px !important;
  width:100% !important;
  font-size:18px !important;
 }
}           
 
@media only screen and (min-width:401px) and max-width:960px){
  /* For tablets: */
  .main {
    width: 80%;
    padding: 0;
  }
  .right {
    width: 100%;
  }
}
@media only screen and (max-width:400px){
  /* For mobile phones: */
  .menu, .main, .right {
    width: 100%;
  }
}
      
  </style>
  </head>
      
   <body>
     <div>
     <h1>Panel de Control</h2>
     </div>
     
     <div>
       <h2>Control de luces</h2>
     </div>
    
        <center><div class="quote">
  <p>Estos botones representan comandos. Presiona los botones para encender/apagar las luces.</p>
          </center></div></br></br><br>
     
     <div><center>
       <a class="boton"  href="/lucesOn">Encendido</a>               
       <a class="boton" href="/lucesOff">Apagado</a>

       </div></center></br></br></br></br></br>
     
<div class="footer">
  <p>Este proyecto fue creado por IoTeam</p>
</div>

  </body>
</html>
